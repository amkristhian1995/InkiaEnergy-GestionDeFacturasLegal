<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../resources/css/master.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/login.css">
</head>
<body>
	<main class="d-inline-flex align-items-center">
		<div class="container pb-4">
			<div class="row m-0 mt-4">
				<div class="col-12 text-center">
					<div class="container-form">
						<div class="row">
							<div class="col-4 background">
								<div class="row"></div>
							</div>
							<div class="col-8 px-4">
								<div class="row px-4 py-3">
									<div class="col-12 text-center">
										<a class="d-block" href="Home.aspx"><img class="form-logo" src="../resources/img/logo2.svg" data-themekey="#"></a>
									</div>
									<div class="col-12 mb-2">
										<h5 class="text-inkia-energy">Sistema de Gestión de Facturas Legal</h5>
									</div>
									<div class="col-12 mb-2 text-left">
										<h4 class="text-inkia-energy">Ingresar</h4>
									</div>
									<div class="col-12 mb-2 text-left">
										<h6 class="text-555">Ingrese sus datos</h6>
									</div>
									<div class="col-12 mb-3">
										<input class="form-control" type="text" placeholder="Correo electrónico">
									</div>
									<div class="col-12 mb-3">
										<input class="form-control" type="password" placeholder="Contraseña">
									</div>
									<div class="col-12 mb-3 text-left">
										<div class="custom-control custom-checkbox">
										    <input type="checkbox" class="custom-control-input" id="cb-usuario-inkia-energy">
										    <label class="custom-control-label" for="cb-usuario-inkia-energy">Soy usuario Inkia Energy</label>
										</div>
									</div>
									<div class="col-12 mb-3">
										<button class="btn btn-inkia-energy-2 w-100">INGRESAR</button>
									</div>
									<div class="col-12 mb-3">
										<a class="text-inkia-energy" href="#">¿Olvidó su contraseña?</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="../resources/js/libraries//jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="../resources/js/libraries/popper.min.js"></script>
	<script type="text/javascript" src="../resources/js/libraries/bootstrap.min.js"></script>
	<script type="text/javascript" src="../resources/js/libraries/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../resources/js/libraries/moment.js"></script>
	<script type="text/javascript" src="../resources/js/libraries/moment.local.js"></script>
	<script type="text/javascript" src="../resources/js/intranet-functions.js"></script>
	<script type="text/javascript" src="../resources/js/nuevo-contrato.js"></script>
</body>
</html>
